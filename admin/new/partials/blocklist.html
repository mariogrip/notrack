<input type="text" class="form-control" placeholder="Search" ng-model="searchInputStr" ng-keypress="search()">
<br>
<table class="table table-bordered">
  <thead>
    <tr>
      <th style="width:5%;">#</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(num, url) in blocklist | filter:searchStr track by $index">
        <td>{{num}}</td>
        <td>{{url}}</td>
    </tr>
  </tbody>
</table>
